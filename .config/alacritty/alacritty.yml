import:
  - ~/.config/alacritty/colors/catppuccin-mocha.yml
window:
  padding:
    x: 12
    y: 12
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 15
draw_bold_text_with_bright_colors: true
selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Always
    blink_interval: 500

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: V, mods: Control, action: Paste}


